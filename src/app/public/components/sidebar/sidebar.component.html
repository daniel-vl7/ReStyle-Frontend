
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content class="sidenav-content">
    <div class="sidenav-start">
      <div class ="sidenav-icons">
        <img mat-card-avatar class="sidenav-image" src="/assets/images/placeholder-user.jpg" alt="Sidenav avatar"/>
        <mat-icon matPrefix>settings</mat-icon>
        <mat-icon matBadge="1" matBadgeSize="medium" matBadgeColor="warn">notifications</mat-icon>
      </div>

      <form class="search-form">
        <mat-form-field class="search-bar">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput placeholder="Buscar" value="">
        </mat-form-field>
      </form>
    </div>

    <div class="sidenav-links">
      <a>
        <mat-icon matPrefix>home</mat-icon>
        <p style="display: inline;">Inicio</p>
      </a>
        <div class="sidenav-links-separator"></div>
      <a>
        <mat-icon matPrefix>folder</mat-icon>
          <p style="display: inline;">Mis Proyectos</p>
      </a>
        <div class="sidenav-links-separator"></div>
      <a (click)="redirectToRemodelers()">
        <mat-icon matPrefix>people</mat-icon>
          <p style="display: inline;">Remodeladores</p>
      </a>
        <div class="sidenav-links-separator"></div>
      <a (click)="redirectToReviews()">
        <mat-icon matPrefix>reviews</mat-icon>
        <p style="display: inline;">Rese√±as</p>
      </a>
        <div class="sidenav-links-separator"></div>
      <a (click)="redirectToComingSoon()">
        <mat-icon matPrefix>chat</mat-icon>
        <p style="display: inline;">Mensajes</p>
      </a>
        <div class="sidenav-links-separator"></div>
      <a (click)="redirectToComingSoon()">
        <mat-icon matPrefix>support_agent</mat-icon>
        <p style="display: inline;">Soporte</p>
      </a>
        <div class="sidenav-links-separator"></div>

    </div>

    <div class="sidenav-end">
      <p>ReStyle &copy; 2024</p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
