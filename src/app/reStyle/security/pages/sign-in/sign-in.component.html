<app-toolbar-home></app-toolbar-home>

<section id="loginContainer" class="login-container">
    <div class="login-section">
        <div class="login-form-container" >

            <div class="login-logo">
                <img src="assets/images/logo-ReStyle.svg" alt="ReStyle logo" class="logo-image">
                <span class="logo-text">ReStyle</span>
            </div>

            <span class="login-form-title">Login</span>
            <p>Log in with your data that you entered during your registration</p>

            <div class="sign-in-content">
                <mat-card class="form-card">
                    <mat-card-header>
                        <mat-card-title></mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <form [formGroup]="form" (submit)="onSubmit()" class="login-form">
                            <mat-form-field>
                                <input matInput placeholder="username" id="username" name="username" required formControlName="username">
                                <mat-error *ngIf="isInvalidControl(form, 'username')">{{errorMessagesForControl(form, 'username')}}</mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput placeholder="password" id="password" name="password" type="password" required formControlName="password">
                                <mat-error *ngIf="isInvalidControl(form, 'password')">{{errorMessagesForControl(form, 'password')}}</mat-error>
                            </mat-form-field>
                            <button mat-raised-button color="primary">Sign In</button>
                            <p id="signUp">Don't have an account?<a routerLink="/home/sign-up" href="#"><strong> Sign-Up</strong></a></p>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</section>
